// Cargar Firebase din√°micamente
function loadFirebase() {
    const script = document.createElement('script');
    script.src = 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js';
    script.onload = () => {
        const script2 = document.createElement('script');
        script2.src = 'https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js';
        script2.onload = () => {
            app = firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        };
        document.head.appendChild(script2);
    };
    document.head.appendChild(script);
}

// TODAS LAS FUNCIONES GLOBALES
window.registrar = function() {
    const nombre = document.getElementById('nombre').value.trim();
    const email = document.getElementById('email').value.trim();
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!nombre || !email) return msg("error", "Completa todos los campos");
    if (!emailRegex.test(email)) return msg("error", "Email no v√°lido");

    usuarioActual = { nombre, email };
    document.getElementById('usuario').textContent = nombre;
    document.getElementById('timestamp').textContent = new Date().toLocaleTimeString();
    document.getElementById('registro').classList.add('hidden');
    document.getElementById('votacion').classList.remove('hidden');
    document.getElementById('total-ternas').textContent = ternasData.length;

    generarTernas();
    mostrarTerna(0);
    loadFirebase();
};

function generarTernas() {
    const container = document.getElementById('ternas-container');
    container.innerHTML = "";
    
    ternasData.forEach((terna, i) => {
        const div = document.createElement('div');
        div.className = 'terna';
        div.id = `terna-${i}`;
        div.innerHTML = `<h3>${i + 1}. ${terna.titulo}</h3>`;

        const opcionesDiv = document.createElement('div');
        opcionesDiv.className = 'opciones';

        terna.opciones.forEach((opc, j) => {
            const btn = document.createElement('div');
            btn.className = 'opcion';
            btn.innerHTML = `<span>${opc}</span>`;
            
            if (terna.imagenes && terna.imagenes[j]) {
                btn.style.backgroundImage = `url('${terna.imagenes[j]}')`;
            }

            if (terna.videos && terna.videos[j]) {
                const icon = document.createElement('div');
                icon.className = 'video-icon';
                icon.textContent = 'üé•';
                btn.appendChild(icon);
            }

            btn.onclick = () => votar(i, opc, btn, terna.videos ? terna.videos[j] : null);
            opcionesDiv.appendChild(btn);
        });

        div.appendChild(opcionesDiv);
        container.appendChild(div);
    });
}

function votar(ternaIdx, opcion, elemento, videoUrl) {
    const ternaDiv = document.getElementById(`terna-${ternaIdx}`);
    ternaDiv.querySelectorAll('.opcion').forEach(o => o.classList.remove('votado'));
    elemento.classList.add('votado');
    
    votos[ternaIdx] = opcion;
    document.getElementById('siguiente').disabled = false;
    
    if (videoUrl) abrirVideo(videoUrl);
    actualizarProgreso();
}

window.proximaTerna = function() {
    if (indice < ternasData.length - 1) {
        mostrarTerna(indice + 1);
    } else {
        finalizar();
    }
};

window.anteriorTerna = function() {
    if (indice > 0) mostrarTerna(indice - 1);
};

function mostrarTerna(idx) {
    indice = idx;
    document.querySelectorAll('.terna').forEach((t, i) => {
        t.style.display = (i === idx) ? 'block' : 'none';
    });
    document.getElementById('volver').disabled = (idx === 0);
    document.getElementById('siguiente').disabled = !votos[idx];
}

function actualizarProgreso() {
    const count = votos.filter(v => v).length;
    document.getElementById('total').textContent = count;
    document.getElementById('progress-fill').style.width = `${(count / ternasData.length) * 100}%`;
}

async function finalizar() {
    document.getElementById('votacion').classList.add('hidden');
    document.getElementById('completado').classList.remove('hidden');
    document.getElementById('usuario-completado').textContent = usuarioActual.nombre;

    if (db) {
        try {
            await db.collection("votos").doc(usuarioActual.email).set({
                ...usuarioActual,
                votos,
                fecha: new Date()
            });
            msg("success", "Votos guardados en la nube");
        } catch (e) {
            msg("error", "Error al guardar: " + e.message);
        }
    } else {
        msg("success", "Votaci√≥n completada (Firebase no disponible)");
    }
}

function msg(tipo, texto) {
    const el = document.getElementById(`${tipo}-msg`);
    el.textContent = texto;
    el.style.display = "block";
    setTimeout(() => el.style.display = "none", 3000);
}

window.abrirVideo = function(url) {
    const modal = document.getElementById('video-modal');
    const iframe = document.getElementById('mini-video');
    let embed = url;

    if (url.includes('tiktok.com')) {
        const id = url.split('/video/')[1]?.split('?')[0];
        embed = `https://www.tiktok.com/embed/v2/${id}`;
    }
    
    iframe.src = embed;
    modal.classList.add('activo');
};

window.cerrarVideo = function() {
    document.getElementById('video-modal').classList.remove('activo');
    document.getElementById('mini-video').src = "";
};
</script>
